<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css">
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <div class="card-top">
          <img src="images/illustration-hero.svg" alt="">
        </div>
        <div class="card-summary">
          <h2 class="title">Order Summary <span class="cat">You can now listen to millions of songs, audiobooks,
            and podcasts on any device anywhere you like!</span></h2> 
        </div>
        <div class="card-plan">
          <div class="cont-iconprice">
            <img src="images/icon-music.svg" alt="#" />
            <h3 class="plan">Annual Plan<span class ="ct">$59.99/year</span class="cat"></h3>
          </div class="cont-change">
          <a class="change" href="#" alt="#">Change</a>
        </div>
        <div class="button">
          <button class="button-one">Proceed to Payment</button>
          <button class="button-two">Cancel Order</button>
        </div>
      </section>
    </main>    
    <div class="attribution">
      Challenge by
      <a class="a" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="a" href="https://www.linkedin.com/in/luiz-eduardo-13901b224" target="_blank">Luiz Eduardo</a>.
    </div>
  </body>
</html>
